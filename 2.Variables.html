<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>
        /* Variables */

        // Var => can be redeclare and updated 

        var age = 12;
        var age = 23;
        var age=  46;

        console.log("var age is : ",age);

        // Let => can not redeclare but can be updated

        let name = "prince";

        console.log("let name is :",name);
        
        // Const => can not redeclare and updated

        const price = 132;
        const price = 2442;

        console.log("const price is :",price);
        
    </script>
</head>
<body>
    
</body>
</html>
